name: build


on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - develop
      - main
      - 'release/**'
    paths:
      - 'Sources/**'
      - 'Examples/**'
      - 'Tests/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '1 0 * * 4'


jobs:
  build:
    uses: erikhafnor/actions/.github/workflows/build.yml@main
